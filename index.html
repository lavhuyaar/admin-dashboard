<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-heading"><img class="icon dashboard"src="/icons/dashboard.svg"></img>Dashboard</div>
            <ul class="sidebar-items-one">
                    <li><img class="icon" src="/icons/home.svg"></img>Home</li>
                    <li><img class="icon" src="/icons/profile.svg"></img>Profile</li>
                    <li><img class="icon" src="/icons/message-reply.svg"></img>Messages</li>
                    <li><img class="icon" src="/icons/history.svg"></img>History</li>
                    <li><img class="icon" src="/icons/tasks.svg"></img>Tasks</li>
                    <li><img class="icon" src="/icons/communities.svg"></img>Communities</li>
            </ul>
            <ul class="sidebar-items-two">
                    <li><img class="icon" src="/icons/settings.svg"></img>Settings</li>
                    <li><img class="icon" src="/icons/support.svg"></img>Support</li>
                    <li><img class="icon" src="/icons/privacy.svg"></img>Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="header-top">
                <div class="header-top-left">
                <img class="header-icon" src="/icons/search.svg"></img>
                <input type="text" class="search-bar">
                </div>
                <div class="header-top-right">
                <img class="header-icon" src="/icons/bell-ring-outline.svg"></img>
                <div class="logo">
                    <a href="#">
                        <img src="/images/pfp.png"></a>
                </div>
                <h2 class="h2-small">Morgan Oakley</h2>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-left">
                <div class="profile">
                    <a href="#">
                        <img src="/images/pfp.png"></a>
                </div>
                <div class="info">
                    <p>Hi there,
                    </p>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
            </div>
            <div class="header-bottom-right">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
            </div>
            </div>
        </div>

        <div class="main-content"></div>
    </div>
    
</body>
</html>
